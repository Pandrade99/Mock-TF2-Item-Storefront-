<!-- Welcome to my Mockup Webpage for TF2 Items! TF2, if you're unfamiliar is an online, multiplayer video game developed by Valve Software. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mannco.TF</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Link to BoxIcon CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Nav bar -->
        <div class="nav container">
            <a href="#" class="logo">Mannco.TF</a>
            <!-- Cart Icon -->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <!-- Cart Content-->
                <div class="cart-content">
                    <div class="cart-box">
                        <img src="img/manncokey.png" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">Supply Crate Key</div>
                            <div class="cart-price">$2.50</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        <!-- Remove Cart-->
                        <i class='bx bxs-trash-alt cart-remove' ></i>
                    </div>
                </div>
                <!-- Total-->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- Buy Button-->
                <button type="button" class="btn-buy">Buy Now</button>
                <!-- Cart close-->
                <i class='bx bx-x' id="close-cart" ></i>
            </div>

        </div>
    </header>
    <!-- Shop -->
    <section class="shop container">
        <h2 class="section-title">Shop Items</h2>
        <!--  Content  -->
        <div class="shop-content">
            <!-- Box 1 -->
            <div class="product-box">
                <img src="img/manncokey.png" alt="Mann Co. Supply Crate Key" class="product-img">
                <h2 class="product-title">Supply Crate Key</h2>
                <span class="price">$2.50</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

             <!-- Box 2 -->
             <div class="product-box">
                <img src="img/refmetal.png" alt="Refined Metal" class="product-img">
                <h2 class="product-title">Refined Metal</h2>
                <span class="price">$0.80</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

             <!-- Box 3 -->
             <div class="product-box">
                <img src="img/mvmticket.png" alt="Mvm Ticket" class="product-img">
                <h2 class="product-title">Tour of Duty Ticket</h2>
                <span class="price">$0.99</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

             <!-- Box 4 -->
             <div class="product-box">
                <img src="img/hat1.png" alt="Small hat" class="product-img">
                <h2 class="product-title">Modest Pile of Hat</h2>
                <span class="price">$2.75</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

             <!-- Box 5 -->
             <div class="product-box">
                <img src="img/hat2.png" alt="Medium hat" class="product-img">
                <h2 class="product-title">Assortment of Hats</h2>
                <span class="price">$5.00</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

             <!-- Box 6 -->
             <div class="product-box">
                <img src="img/hat3.png" alt="Large hat" class="product-img">
                <h2 class="product-title">Pillar of Hats</h2>
                <span class="price">$10.00</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>
<!-- Link to JS -->
<script src="js/main.js"></script>

</body>
</html>
